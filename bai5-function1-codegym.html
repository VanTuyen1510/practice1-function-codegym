<script>
     let star = [ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
     let cons = [ "Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major"," Leo"];
     function  checkStar(arr) {
         for(let i = 0; i < star.length;i++){
             if(star[i] === arr )
                 return cons[i]

         }

     }
     let check = prompt("Nhập vào");
     let result = checkStar(check)
     if(result){
         document.write("Đã tìm thấy ngôi sao " + result );
     }else{
         document.write("Không tìm thấy ngôi sao");
     }


</script>
